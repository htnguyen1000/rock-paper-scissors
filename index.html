<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img
          src="https://static.thenounproject.com/png/3348180-200.png"
          alt="Rock"
          class="pImg"
          id="rock"
        />
        <img
          src="https://static.thenounproject.com/png/2021959-200.png"
          alt="Paper"
          class="pImg"
          id="Paper"
        />
        <img
          src="https://static.thenounproject.com/png/1519952-200.png"
          alt="Scissors"
          class="pImg"
          id="Scissors"
        />
      </div>
      <div class="computerSection">
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
          <img
            src="https://static.thenounproject.com/png/3348180-200.png"
            alt="Rock"
            class="pImg"
          />
          <img
            src="https://static.thenounproject.com/png/2021959-200.png"
            alt="Paper"
            class="pImg"
          />
          <img
            src="https://static.thenounproject.com/png/1519952-200.png"
            alt="Scissors"
            class="pImg"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
